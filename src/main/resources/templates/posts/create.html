<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace = "/partials/header :: head"></head>
<body>
<!-- ... -->
<div sec:authorize="isAuthenticated()">
<!--  This content is only shown to authenticated users.-->

  User ID: <span th:text="${#authentication.principal.id}"/>
  Username: <span th:text="${#authentication.principal.username}"/>
  Email: <span th:text="${#authentication.principal.email}"/>
</div>

<form th:action="@{/posts/create}" th:method="POST" th:object="${post}">
  <label for="title">Title</label>
  <input type="text" th:field="*{title}" id="title" class="form-control" />
  <label for="body">Body</label>
  <textarea name="body" th:field="*{body}" id="body" class="form-control"></textarea>
  <button class="btn btn-success form-control">Post</button>
</form>
</body>
</html>
